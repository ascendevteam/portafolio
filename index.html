                <button class="btn-skills"><i class="fa-solid fa-brain"></i>Servicios</button>
                <button class="btn-projects"><i class="fa-solid fa-folder-open"></i>Portafolio</button>
                <button class="btn-contact"><i class="fa-solid fa-envelope"></i>Contáctanos</button>

    <!-- Modal Dinámica (El Contenido Se Muestra Según El Botón Presionado Con JS) -->

                </div>
                <div class="modal-footer">
